<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
  <div class="bg-img-container">
    <div class="bg__img-top">
      
    </div>
    <div class="bg__img-bot">
      
    </div>
  </div>
  <article class="profile-container">
    <section class="profile__victor-bg">
      <img class="img-victor" src="images/image-victor.jpg">      
    </section>
    <section class="profile__info">
      <div class="profile__info-victor">
        Victor Crest
        26
        London
      </div>
      <div class="profile__info-followeres">
        80K
        Followers
      </div>
      <div class="profile__info-likes">
        803K
        Likes
      </div>
      <div class="profile__info-photos">
        1.4K
        Photos
      </div>
    </section>

  </article>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
